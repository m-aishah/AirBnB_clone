<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chars="utf-8" />
    <title>AirBnB Clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-header.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css" />
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css" />
    <link rel="icon" type="image/icon" href="images/icon.png" />
  </head>

  <body>
    <header></header>

    <div class="container">
      <section class="filters">
        <button>Search</button>

        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <div class="popover">
            <h2>California:</h2>
            <ul>
              <li>Los Angeles</li>
              <li>San Francisco</li>
              <li>San Diego</li>
            </ul>
            <h2>Arizona:</h2>
            <ul>
              <li>Phoenix</li>
              <li>San Juan</li>
              <li>San Francisco</li>
            </ul>
          </div>
        </div>

        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li>WiFi</li>
            <li>Airport</li>
            <li>Parking</li>
          </ul>
        </div>
      </section>
    </div>

    <footer>Best School</footer>
  </body>
</html>
